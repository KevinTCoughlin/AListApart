<div class="ajax-container forgot-password-form">

	{exp:ajaxauth:password_request id="forgot_password_form" name="forgot_password_form" class="sign-in-form" return="ajax/comment-sign-in/{segment_3}/{segment_4}/{segment_5}" post_process="alert_msg"}
	
		<fieldset>

	    	<legend class="center">Forgot your password? We can reset that for you:</legend>

			<p>
				<label for="email">Your email address</label>
				<input 
					type="email"
					id="email" 
					name="email"
					aria-describedby="email_error" 
					autofocus
					data-validate="onblur"
					data-type="email"
					data-isvalid=""
					data-error="are you sure this is your email address?"
					required>
			</p>

			<p>
				<input 
					type="submit" 
					name="submit" 
					value="Reset password" 
					class="button primary float-left"
					data-tabmaster="false">
				<button id="cancel-password-reset" class="button secondary float-left">Cancel</button>
			</p>

		</fieldset>

		{loader}{/loader} 

	{/exp:ajaxauth:password_request}

 	<script type="text/javascript">

	var states = {
		currentstate: 'forgotpassword',
		segments: '/{segment_4}/{segment_5}/',
		site_url: '{site_url}',
		path: /ajax/,
		entry_id: '/{segment_3}',
		commentsignin: {
			url: 'comment-sign-in'
		},
		register: {
			url: 'register',
			clickId: 'register-link',
			backId: 'cancel-registration'
		},
		forgotpassword: {
			url: 'forgot-password',
			clickId: 'forgot-link',
			backId: 'cancel-password-reset'
		},
		commentform: {
			url: 'comment-form'
		}
	}

	//popstate event (associated with the back function)
	$(window).on("popstate", function(e) {
		if (e.originalEvent.state === null) {
			loadTemplate(states.path, states.commentsignin.url, states.entry_id + states.segments);
		}
	});
	</script>

	<script src="{site_url}/components/assets/js/form-stuff.js"></script>
	<script src="{site_url}/components/assets/js/ajax-functions.js"></script>

</div>
